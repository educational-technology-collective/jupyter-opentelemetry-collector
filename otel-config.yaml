  #       region: 'us-east-1'
  #       s3_bucket: 'telemetry-edtech-labs-si-umich-edu'
  #       s3_prefix: 'dev/openTelemetryTest'
  #       s3_partition: 'minute'
  #       endpoint: 'https://telemetry.mentoracademy.org'
  # awss3:
  #   s3uploader:
  #       region: 'us-east-1'
  #       s4_bucket: 'otel-jupyter'
  #       s3_prefix: 'dev'
  #       s3_partition: 'hour'

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging, otlphttp]

  extensions: [memory_ballast, zpages]
